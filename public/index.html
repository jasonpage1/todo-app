<!doctype html>
<html lang="en">

<head>
  <title>Todo List</title>
  <!-- Required meta tags -->
  <script src="https://kit.fontawesome.com/02c227037e.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="index.css" <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

  
<body>
  <header>
    <h1 class="head">Jason Todo List</h1>
  </header>
  <form>
    <input type="text" class="todo-input" style="margin-right: 0.5rem;" placeholder="Enter your new task here"/>
  <input type="date" class="todo-date" style="margin-right: 0.5rem;"/>
    <input type="time" class="todo-time"/>
    <button class="todo-button" type="submit">
    
      <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
