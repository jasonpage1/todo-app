<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <link rel="stylesheet" href="index.css">
    <style>
      .done {
        text-decoration: line-through;
      } 
    </style>
  </head>
  <body>
    <main id="app">
      <h1>{{title}}</h1>
      <form @submit.prevent="addTodo">
        <label for="newTodo">New Todo</label>
        <input v-model="newTodo" type="text" name="newTodo" id="newTodo" value="">
        <input  v-model="newTodoDate" type="date" class="todo-date" style="margin-right: 0.5rem;"/>
    <input   v-model="newTodoTime" type="time" class="todo-time"/>
        <button type="submit" name="button">Add</button>
      </form>
      <button @click="allDone" type="button" name="button">All Done</button>
      <ul>
        <li v-for="todo in todos">
          <input type="checkbox" v-model="todo.done" >
          <span :class="{ done: todo.done }">{{todo.title}}</span>
          <button @click="removeTodo(todo)" type="button" name="button">Remove</button>
        </li>
      </ul>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
  </body>
</html>
